<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dino Game</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="header">
			<div><button id="play-pause">Play</button></div>
			<div id="score-container">
				<p>Score: <span id="score">10</span></p>
				<p>High Score: <span id="high-score">30</span></p>
			</div>
		</div>
		<div class="game-container">
			<div id="bg-overlay"></div>
			<div id="dino"></div>
		</div>
		<div class="hotkeys">
			<button>Left</button>
			<button>Jump</button>
			<button>Right</button>
		</div>
		<img src="./assets/bg-day.jpg" class="hidden" alt="" />
		<img src="./assets/bg-night.jpg" class="hidden" alt="" />
	</body>
	<script src="./scripts/script.js" type="module"></script>
</html>
